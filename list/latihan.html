<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Screenshot 2022-09-05 082303.png">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Registrasi</legend>
            <table cellpadding="5">
                <tr>
                    <td>Nama</td>
                    <td>: </td>
                    <td><input type="text" name="Nama Lengkap" placeholder="Nama Lengkap" /></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>: </td>
                    <td><input type="text" placeholder="Username" /></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>: </td>
                    <td><input type="email" placeholder="Your Email" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td><input type="password" placeholder="Password" /></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td><input
                        type="radio"
                        name="Laki-laki"
                        aria-label="laki-laki"
                        value="Laki-laki"
                      />Laki-laki
                      <input
                        type="radio"
                        name="Perempuan"
                        aria-label="perempuan"
                        value="perempuan"
                      />Perempuan</td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>:</td>
                    <td> <select name="agama" id="agama" aria-label="agama">
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="budha">Budha</option>
                        <option value="hindu">Hindu</option>
                      </select></td>
                </tr>
                <tr>
                    <td>Biografi</td>
                    <td>:</td>
                    <td> <textarea name="bio" id="bio" cols="30" rows="3">
                    </textarea></td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td>:</td>
                    <td> <input type="file" />
                    </label></td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td>:</td>
                    <td> <input type="number" placeholder="Umur" />
                    </label></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td> <input type="date" /></td>
                </tr>
                <tr>
                    <td>Hobi</td>
                    <td>:</td>
                    <td><input type="checkbox" />Futsal
                        <input type="checkbox" />Basket <input type="checkbox" />Badminton</td>
                </tr>
                <tr>
                    <td> <button type="submit">Daftar</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
